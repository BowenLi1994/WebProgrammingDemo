
<!DOCTYPE html>
<html>
  <head>
    <title>Change Div Styles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Click the button to change all div styles</h2>

    <div>First Box</div>
    <div>Second Box</div>
    <div>Third Box</div>

    <br>
    <button onclick="changeDivs()">Change Styles</button>

    <script>
      function changeDivs() {
        var z = document.getElementsByTagName("div");
        
        for (var i = 0; i < z.length; i++) {
          // Change the background color of each div to red
          z[i].style.backgroundColor = "red";

          // Change the border radius of each div to 10px
          z[i].style.borderRadius = "10px";

          // Add some padding to make the effect more noticeable
          z[i].style.padding = "10px";
          
            // Change the text color to white for better contrast
          z[i].style.color = "black";
        }
      }
    </script>
  </body>
</html>
