<!DOCTYPE html>
<html>
  <head>
    <title>Change Properties Example</title>
  </head>
  <body>
    <h2>Click the button to change the image</h2>
    <img id="img1" src="uf-logo.png" width="200">

    <br><br>
    <button onclick="changeImage()">Change Image</button>

    <script>
      function changeImage() {
     
        var element = document.getElementById("img1");


        var photoName = "fsu-logo.png"; 
        element.src = photoName;
        //element.setAttribute("src",  photoName);

        element.width = 300;
      }
    </script>
  </body>
</html>
