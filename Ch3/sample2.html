<!DOCTYPE html>

<html>

<head>
    <title>Sample HTML</title>
    <script>
        console.log("Hello\nWorld");
        console.log("Path: C:\\Users\\Alice");
        console.log("She said: \"Hi!\"");

        //other escape sequences
        console.log("A\tB\tC");
        console.log("Counting: 12345\rCounting: 678");
        console.log("abc\bX");

        //if-else statment
        var x = 16;

        if (x > 10) {
            console.log("x is largern than 10");
        }
        else {
            console.log("x is no larger than 10");
        }

        //while loop
        var counter = 1;
        while (counter < 10) {
            console.log(counter);
            counter++; //counter = counter + 1;
        }

        //do-while loop
        do {
            console.log(counter);
            counter++;
        }
        while (counter < 10);

        //for loop
        for (var counter = 1; counter < 10; counter++) {
            console.log(counter);
        }




    </script>
</head>




</html>
