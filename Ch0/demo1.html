<!DOCTYPE html> <!-- HTML5 document declaration -->

<html> <!-- Tag: start of HTML document -->
<head> <!-- Tag: head section -->
    <title>My First Page</title> <!-- Tag + plain text -->
</head>

<body> <!-- Tag: start of page content -->

    <h1>Welcome to My Website</h1> <!-- <h1> is a tag, "Welcome..." is plain text -->
    
    <p>This is my first paragraph.</p> <!-- <p> is a tag, inside is plain text -->
    
    <a href="https://www.example.com">Click here to visit Example</a> 
    <!-- <a> is a tag, "Click here..." is plain text -->

    <br><br>
    <button>Click Me</button>

</body>
</html> <!-- Tag: end of HTML document -->
