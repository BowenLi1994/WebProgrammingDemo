<!DOCTYPE html>
<html>
<head>
    <title>ID Selector Example</title>
    <style>
        /* CSS 中使用 # 来选中 id */
        #para1 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 这里定义了一个段落，id="para1" -->
    <p id="para1">This is a paragraph with id="para1".</p>

    <!-- 普通段落，不会受到上面的 CSS 样式影响 -->
    <p id="para2">This is another paragraph.</p>
</body>
</html>
